  - standard
  - collaborative
  - adversarial
  type: str
  value: standard
- help: Enable evolving ethical oversight.
  name: enable_constitutional_persona
  type: bool
  value: true
- help: Enable background thought generation between queries.
  name: enable_stream_of_consciousness
  type: bool
  value: false
- help: Track and resolve conflicting beliefs.
  name: enable_belief_tension_tracking
  type: bool
  value: true
- help: Maintain detailed error history for learning.
  name: enable_error_autobiography
  type: bool
  value: true
- help: Prepare for dream-like LoRA consolidation during sleep.
  name: enable_dream_consolidation
  type: bool
  value: true
- help: Allow natural curiosity to emerge and persist.
  name: enable_curiosity_emergence
  type: bool
  value: true
- help: Threshold for expressing confusion honestly (0-1).
  name: confusion_expression_threshold
  type: float
  value: 0.4
- help: Use weights to prioritize personas.
  name: enable_persona_weighting
  type: bool
  value: false
- help: Override automatic routing.
  name: enable_manual_override
  type: bool
  value: false
- help: Maximum discussion turns in collaborative mode.
  name: max_collaboration_turns
